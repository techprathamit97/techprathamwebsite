version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "MONGODB_URL=$MONGODB_URL" >> .env.production
        - echo "NEXTAUTH_SECRET=$NEXTAUTH_SECRET" >> .env.production
        - echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production
        - echo "RESEND_CODE=$RESEND_CODE" >> .env.production
        - echo "ADMIN_EMAIL=$ADMIN_EMAIL" >> .env.production
        - echo "NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=$NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME" >> .env.production
        - echo "NEXT_PUBLIC_CLOUDINARY_IMAGE_URL=$NEXT_PUBLIC_CLOUDINARY_IMAGE_URL" >> .env.production
        - echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID" >> .env.production
        - echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*